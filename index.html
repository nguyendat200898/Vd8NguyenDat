<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    *{
      box-sizing: border-box;
    }
    

    .blue-box {
      width: 500px;
      height: 300px;
      background-color: blue;
      border: 25px solid orange;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      width: 150px;
      height: 150px;
      background-color: red;
      border: 15px solid yellow;
      border-radius: 50%;
      position: absolute;
      top: 170px;
      left: 300px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
</body>

</html>
